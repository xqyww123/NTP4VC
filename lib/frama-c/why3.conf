[prover_modifiers]
name="Coq"
option="-Q /root/.opam/frama-c/share/frama-c/wp/why3 ''"
driver="/root/.opam/frama-c/share/frama-c/wp/why3/coq.drv"

[editor_modifiers coqide]
option="-I /root/.opam/frama-c/share/frama-c/wp/why3"

[editor_modifiers proofgeneral-coq]
option="--eval \"(setq coq-load-path (cons '(\\\"/root/.opam/frama-c/share/frama-c/wp/why3\\\" \\\"\\\") coq-load-path))\""
